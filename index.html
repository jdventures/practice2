<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Interactive Rating Component</title>
</head>
  <body>
    <div class="container">
      <img src="/images/icon-star.svg" alt="icon-star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="rating">
          <button id="btn" class="btn-1">1</button>
          <button id="btn" class="btn-2">2</button>
          <button id="btn" class="btn-3">3</button>
          <button id="btn" class="btn-4">4</button>
          <button id="btn" class="btn-5">5</button>
          
        </div>
        <button class="submit">SUBMIT</button>
    </div>

    <div class="thank-you">
      <img src="/images/illustration-thank-you.svg" alt="">
      <p class="thanks">You selected <span></span> out of 5</p>
      <h2>Thank you!</h2>
      <p> We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  <script src="main.js"></script>
  </body>
</html>
